<html>

<h1>Calculator</h1>

<p>First Number:  <input id="first-operand"></input> </p>
<p>Second Number:  <input id="second-operand"></input> </p>

<button id="compute">Compute</button>

<p>Sum: <input id="sum-result"></input> </p>

<p>Diff: <input id="diff-result"></input> </p>

<p>Mult: <input id="mult-result"></input> </p>

<p>Division: <input id="div-result"></input> </p>

	<script>

		var computeButton = document.getElementById('compute');
		var first = document.getElementById('first-operand');
		var second = document.getElementById('second-operand');

		var sumResult = document.getElementById('sum-result');
		var diffResult = document.getElementById('diff-result');

		computeButton.onclick = function() {

			var sum = parseInt(first.value) 
					+ parseInt(second.value);

			var diff = parseInt(first.value) 
					 - parseInt(second.value);

			sumResult.value = sum;

			diffResult.value = diff;
		};
		
	</script>

</html>
