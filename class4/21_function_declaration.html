<script>

	console.log("Area: " + area(10, 50));
	console.log("Volume: " + volume(10, 50, 10));
	
	// Function declaration: we can call them before the declaration!

	function area(width, height) {
		var total = width * height;
		return total;
	};

	function volume(width, height, depth) {
		var total = width * height * depth;
		return total;
	};

	// Function expressions are BETTER! Less confusing.


</script>
