<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas lineWidth</title>
</head>
<body>

  <canvas id="canvas" width="150" height="150"></canvas>

  <script>
  // Based on: https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/Canvas_tutorial/Applying_styles_and_colors

	function draw() {
	  var ctx = document.getElementById('canvas').getContext('2d');
	  for (var i = 0; i < 10; i++){
	    ctx.lineWidth = 1+i;
	    ctx.beginPath();
	    ctx.moveTo(5+i*14,5);
	    ctx.lineTo(5+i*14,140);
	    ctx.stroke();
	  }
	}

	draw();

  </script>
</body>
</html>
