<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas transparency</title>
</head>
<body>

  <canvas id="canvas" width="150" height="150"></canvas>

  <script>
  // Based on: https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/Canvas_tutorial/Applying_styles_and_colors

  var ctx = document.getElementById('canvas').getContext('2d');

  var drawBackground = function() {
    // draw background
    ctx.fillStyle = '#FD0';
    ctx.fillRect(0,0,75,75);
    ctx.fillStyle = '#6C0';
    ctx.fillRect(75,0,75,75);
    ctx.fillStyle = '#09F';
    ctx.fillRect(0,75,75,75);
    ctx.fillStyle = '#F30';
    ctx.fillRect(75,75,75,75);
    ctx.fillStyle = '#FFF';
  };

  var drawCircle = function(i) {
    ctx.beginPath();
    ctx.arc(75,75,10+10*i,0,Math.PI*2,true);
    ctx.fill();
  };

  var draw = function() {
    drawBackground();

    // set transparency value
    ctx.globalAlpha = 0.2;

    // Draw semi transparent circles
    for (i=0;i<7;i++) {
      drawCircle(i);
    }
  };

  draw();


  </script>
</body>
</html>
