<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas shadow</title>
</head>
<body>

  <canvas id="canvas" width="150" height="150"></canvas>

  <script>
  // Based on: https://developer.mozilla.org/en-US/docs/Web/Guide/HTML/Canvas_tutorial/Applying_styles_and_colors

  function draw() {
    var ctx = document.getElementById('canvas').getContext('2d');

    ctx.shadowOffsetX = 2;
    ctx.shadowOffsetY = 2;
    ctx.shadowBlur = 2;
    ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
   
    ctx.font = "20px Times New Roman";
    ctx.fillStyle = "Black";
    ctx.fillText("Sample String", 5, 30);
  }
    
  draw();

  </script>
</body>
</html>
