<html>

	<h1>My Awesome TODO List</h1>

	<ul id="todo">
		<li>Travel the world</li>
	</ul>
	
	<script>

		var tasks = [
			"Kill ebola 2222", 
			"Kill ebola", 
			"Win a Nobel Prize", 
			"Go to the Olympics",
			"Win 2 a Nobel Prize", 
			"Win 3 a Nobel Prize", 
			"Win 4 a Nobel Prize"
		];

		var todo = document.getElementById('todo');

		var item;

		for (var i = 0; i < tasks.length; i++) {
			item = document.createElement('li');
			item.innerText = tasks[i];
			todo.appendChild(item);			
		}


	</script>

</html>
