<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User Login Password</title>

	<style>

		.invalid {
			outline: 4px solid red;
		}

	</style>
</head>
<body>

	<h3>Login</h3>

	<p>Username <input type="text" id="username"></input></p>
	<p>Password <input type="text" id="password"></input></p>
	<button id="loginButton">Login</button>

	<p id="message"></p>
	
	<script>

		var button = document.getElementById('loginButton');
		var username = document.getElementById('username');
		var password = document.getElementById('password');
		var message = document.getElementById('message');


		button.onclick = function() {

			message.className = "";

			var msg = "User: " + username.value + ", Password: " + password.value;
			
			//message.innerHTML = "<b>" + msg + "</b";

			var text = '';

			var emptyPassword = (password.value === "");

			if (emptyPassword) {				
				message.className = "invalid";
				text = "Password is empty. ";
//				text = text + '. ';				
			}

			var emptyUsername = (username.value === "");

			if (emptyUsername) {				
				message.className = "invalid";
				text = text + "Username is empty.";
			}
			message.innerHTML = text;
		};


	</script>
</body>
</html>
