
<a id="link" href="http://www.google.com">Let's search with Google. Google is your friend</a>

	myLink.onclick = function(e) {

		alert("Let's go to google!");

		alert("Let's make pasta!");

	myLink.addEventListener('click', function(e) {
		alert("Are you really really sure?");
	}, false);


</script>
